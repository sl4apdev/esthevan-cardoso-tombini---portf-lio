  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'brand-white': '#d9f2e1',
            'brand-green': {
              100: '#92d4a6',
              200: '#43b86a',
              300: '#287a40',
              400: '#1a592b',
              500: '#144522',
            },
          },
          fontFamily: {
            'dancing-script': ['"Dancing Script"', 'cursive'],
            'jetbrains-mono': ['"JetBrains Mono"', 'monospace'],
          },
          keyframes: {
            'fade-in': {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            'slide-in-top': {
              '0%': { transform: 'translateY(-50px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            'draw-path': {
              '0%': { 'stroke-dashoffset': '1' },
              '100%': { 'stroke-dashoffset': '0' },
            },
            'fly-out': {
              '0%': { transform: 'translate(0, 0)', opacity: '1' },
              '100%': { transform: 'translate(100px, -100px)', opacity: '0' },
            },
          },
          animation: {
            'fade-in': 'fade-in 1s ease-out forwards',
            'slide-in-top': 'slide-in-top 0.7s cubic-bezier(0.250, 0.460, 0.450, 0.940) both',
          },
        },
      },
    }

  <style>
    body {
      background-image: url('https://images7.alphacoders.com/131/thumb-1920-1315837.jpeg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #d9f2e1;
      font-family: 'JetBrains Mono', monospace;
    }
    .text-3d {
      text-shadow: 
        1px 1px 0px #144522,
        2px 2px 0px #1a592b,
        3px 3px 0px #287a40,
        4px 4px 10px rgba(0,0,0,0.5);
    }
    .subtitle-glow {
      text-shadow: 0 0 5px rgba(146, 212, 166, 0.5), 0 0 10px rgba(146, 212, 166, 0.4);
    }
    
    /* Complex Button Styles */
    .button {
      --white: #d9f2e1;
      --green-100: #92d4a6;
      --green-200: #43b86a;
      --green-500: #144522;
      font-family: 'JetBrains Mono', 'ui-sans-serif';
      position: relative;
      padding: 1em 1.8em;
      outline: none;
      border: 1px solid var(--green-100);
      background: var(--green-500);
      color: var(--white);
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: 15px;
      overflow: hidden;
      transition: 0.2s;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }
    .button:hover {
      box-shadow: 0 0 10px var(--green-200), 0 0 25px var(--green-100), 0 0 50px var(--green-200);
      transition-delay: 0.6s;
    }
    .button span {
      position: absolute;
    }
    .button span:nth-child(1) {
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--green-200));
    }
    .button:hover span:nth-child(1) {
      left: 100%;
      transition: 0.7s;
    }
    .button span:nth-child(3) {
      bottom: 0;
      right: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, var(--green-200), transparent);
    }
    .button:hover span:nth-child(3) {
      right: 100%;
      transition: 0.7s;
      transition-delay: 0.35s;
    }
    .button span:nth-child(2) {
      top: -100%;
      right: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(180deg, transparent, var(--green-200));
    }
    .button:hover span:nth-child(2) {
      top: 100%;
      transition: 0.7s;
      transition-delay: 0.17s;
    }
    .button span:nth-child(4) {
      bottom: -100%;
      left: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(360deg, var(--green-200), transparent);
    }
    .button:hover span:nth-child(4) {
      bottom: 100%;
      transition: 0.7s;
      transition-delay: 0.52s;
    }
    .button:active {
      background: var(--green-200);
      background: linear-gradient(to top right, var(--green-200), var(--green-100));
      color: var(--green-500);
      box-shadow: 0 0 8px var(--green-200), 0 0 15px var(--green-100), 0 0 20px var(--green-200);
      transition-delay: 0s;
    }
    .button:active span:nth-child(1),
    .button:active span:nth-child(2),
    .button:active span:nth-child(3),
    .button:active span:nth-child(4) {
      transition: 0s;
      transition-delay: 0s;
    }
    .button .text-container {
      position: relative;
      display: inline-block;
      overflow: hidden;
      width: 80px;
      height: 20px;
      text-align: center;
    }
    .button .text {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      transition: transform 0.3s;
      transform-origin: bottom;
    }
    .button .text.up {
      top: 0;
      transform: translateY(-100%);
    }
    .button:hover .text.up {
      transform: translateY(0);
    }
    .button:hover .text.down {
      transform: translateY(-100%);
    }
    .button .svg-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .button .svg-container svg {
      position: absolute;
      opacity: 0;
      stroke: var(--white);
      fill: none;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    .button:focus .svg-container svg {
      opacity: 1;
    }
    .button:focus .svg-container .arrow-path {
      animation: fly-out 1s ease-in-out forwards;
    }
    .button:focus .svg-container .line-path {
      stroke-dasharray: 1;
      stroke-dashoffset: 1;
      animation: draw-path 1s ease-in-out forwards;
    }
    
    /* From Uiverse.io by chase2k25, adapted for this project */
    .complex-button {
      --white: #d9f2e1; /* Using brand-white */
      --green-100: #92d4a6; /* brand-green-100 */
      --green-200: #43b86a; /* brand-green-200 */
      --green-300: #287a40; /* brand-green-300 */
      --green-400: #1a592b; /* brand-green-400 */
      --green-500: #144522; /* brand-green-500 */
      --radius: 18px;
    
      border-radius: var(--radius);
      outline: none;
      cursor: pointer;
      font-size: 23px;
      font-family: Arial, sans-serif;
      background: transparent;
      letter-spacing: -1px;
      border: 0;
      position: relative;
      width: 220px;
      height: 80px;
      transform: rotate(355deg) skewX(3deg);
    }
    
    .complex-button .bg {
      position: absolute;
      inset: 0;
      border-radius: inherit;
      filter: blur(1px);
    }
    .complex-button .bg::before,
    .complex-button .bg::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: calc(var(--radius) * 1.1);
      background: var(--green-500);
    }
    .complex-button .bg::before {
      filter: blur(5px);
      transition: all 0.3s ease;
      box-shadow:
        -7px 6px 0 0 rgb(20 69 34 / 40%),
        -14px 12px 0 0 rgb(20 69 34 / 30%),
        -21px 18px 4px 0 rgb(20 69 34 / 25%),
        -28px 24px 8px 0 rgb(20 69 34 / 15%),
        -35px 30px 12px 0 rgb(20 69 34 / 12%),
        -42px 36px 16px 0 rgb(20 69 34 / 8%),
        -56px 42px 20px 0 rgb(20 69 34 / 5%);
    }
    
    .complex-button .wrap {
      border-radius: inherit;
      overflow: hidden;
      height: 100%;
      transform: translate(6px, -6px);
      padding: 3px;
      background: linear-gradient(
        to bottom,
        var(--green-100) 0%,
        var(--green-400) 100%
      );
      position: relative;
      transition: all 0.3s ease;
    }
    
    .complex-button .outline {
      position: absolute;
      overflow: hidden;
      inset: 0;
      opacity: 0;
      outline: none;
      border-radius: inherit;
      transition: all 0.4s ease;
    }
    .complex-button .outline::before {
      content: "";
      position: absolute;
      inset: 2px;
      width: 120px;
      height: 300px;
      margin: auto;
      background: linear-gradient(
        to right,
        transparent 0%,
        white 50%,
        transparent 100%
      );
      animation: spin 3s linear infinite;
      animation-play-state: paused;
    }
    
    .complex-button .content {
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
      position: relative;
      height: 100%;
      gap: 16px;
      border-radius: calc(var(--radius) * 0.85);
      font-weight: 600;
      transition: all 0.3s ease;
      background: linear-gradient(
        to bottom,
        var(--green-300) 0%,
        var(--green-400) 100%
      );
      box-shadow:
        inset -2px 12px 11px -5px var(--green-200),
        inset 1px -3px 11px 0px rgb(0 0 0 / 35%);
    }
    .complex-button .content::before {
      content: "";
      inset: 0;
      position: absolute;
      z-index: 10;
      width: 80%;
      top: 45%;
      bottom: 35%;
      opacity: 0.7;
      margin: auto;
      background: linear-gradient(to bottom, transparent, var(--green-400));
      filter: brightness(1.3) blur(5px);
    }
    
    .complex-button .char {
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
    }
    .complex-button .char span {
      display: block;
      color: transparent;
      position: relative;
    }
    .complex-button .char.state-1 span {
      animation: charAppear 1.2s ease backwards calc(var(--i) * 0.03s);
    }
    .complex-button .char.state-1 span::before,
    .complex-button .char span::after {
      content: attr(data-label);
      position: absolute;
      color: var(--white);
      text-shadow: -1px 1px 2px var(--green-500);
      left: 0;
    }
    .complex-button .char span::before {
      opacity: 0;
      transform: translateY(-100%);
    }
    .complex-button .char.state-2 {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
    }
    .complex-button .char.state-2 span::after {
      opacity: 1;
    }
    
    .complex-button .icon {
      animation: resetArrow 0.8s cubic-bezier(0.7, -0.5, 0.3, 1.2) forwards;
      z-index: 10;
    }
    .complex-button .icon div,
    .complex-button .icon div::before,
    .complex-button .icon div::after {
      height: 3px;
      border-radius: 1px;
      background-color: var(--white);
    }
    .complex-button .icon div::before,
    .complex-button .icon div::after {
      content: "";
      position: absolute;
      right: 0;
      transform-origin: center right;
      width: 14px;
      border-radius: 15px;
      transition: all 0.3s ease;
    }
    .complex-button .icon div {
      position: relative;
      width: 24px;
      box-shadow: -2px 2px 5px var(--green-400);
      transform: scale(0.9);
      background: linear-gradient(to bottom, var(--white), var(--green-100));
      animation: swingArrow 1s ease-in-out infinite;
      animation-play-state: paused;
    }
    .complex-button .icon div::before {
      transform: rotate(44deg);
      top: 1px;
      box-shadow: 1px -2px 3px -1px var(--green-400);
      animation: rotateArrowLine 1s linear infinite;
      animation-play-state: paused;
    }
    .complex-button .icon div::after {
      bottom: 1px;
      transform: rotate(316deg);
      box-shadow: -2px 2px 3px 0 var(--green-400);
      background: linear-gradient(200deg, var(--white), var(--green-100));
      animation: rotateArrowLine2 1s linear infinite;
      animation-play-state: paused;
    }
    
    .complex-button .path {
      position: absolute;
      z-index: 12;
      bottom: 0;
      left: 0;
      right: 0;
      stroke-dasharray: 150 480;
      stroke-dashoffset: 150;
      pointer-events: none;
    }
    
    .complex-button .splash {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      stroke-dasharray: 60 60;
      stroke-dashoffset: 60;
      transform: translate(-16%, -32%);
      stroke: var(--green-300);
    }
    
    /* STATES and ANIMATIONS */
    .complex-button:hover .words {
      opacity: 1;
    }
    .complex-button:hover .words span {
      animation-play-state: running;
    }
    
    .complex-button:hover .char.state-1 span::before {
      animation: charAppear 0.7s ease calc(var(--i) * 0.03s);
    }
    
    .complex-button:hover .char.state-1 span::after {
      opacity: 1;
      animation: charDisappear 0.7s ease calc(var(--i) * 0.03s);
    }
    
    .complex-button:hover .wrap {
      transform: translate(8px, -8px);
    }
    
    .complex-button:hover .outline {
      opacity: 1;
    }
    
    .complex-button:hover .outline::before,
    .complex-button:hover .icon div::before,
    .complex-button:hover .icon div::after,
    .complex-button:hover .icon div {
      animation-play-state: running;
    }
    
    .complex-button:active .bg::before {
      filter: blur(5px);
      opacity: 0.7;
      box-shadow:
        -7px 6px 0 0 rgb(20 69 34 / 40%),
        -14px 12px 0 0 rgb(20 69 34 / 25%),
        -21px 18px 4px 0 rgb(20 69 34 / 15%);
    }
    .complex-button:active .content {
      box-shadow:
        inset -1px 12px 8px -5px rgba(0, 137, 71, 0.4),
        inset 0px -3px 8px 0px var(--green-200);
    }
    
    .complex-button:active .words,
    .complex-button:active .outline {
      opacity: 0;
    }
    
    .complex-button:active .wrap {
      transform: translate(3px, -3px);
    }
    
    .complex-button:active .splash {
      animation: splash 0.8s cubic-bezier(0.3, 0, 0, 1) forwards 0.05s;
    }
    
    .complex-button:focus .path {
      animation: path 1.6s ease forwards 0.2s;
    }
    
    .complex-button:focus .icon {
      animation: arrow 1s cubic-bezier(0.7, -0.5, 0.3, 1.5) forwards;
    }
    
    .complex-button .char.state-2 span::after,
    .complex-button:focus .char.state-1 span {
      animation: charDisappear 0.5s ease forwards calc(var(--i) * 0.03s);
    }
    
    .complex-button:focus .char.state-2 span::after {
      animation: charAppear 1s ease backwards calc(var(--i) * 0.03s);
    }
    
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    
    @keyframes charAppear {
      0% {
        transform: translateY(50%);
        opacity: 0;
        filter: blur(20px);
      }
      20% {
        transform: translateY(70%);
        opacity: 1;
      }
      50% {
        transform: translateY(-15%);
        opacity: 1;
        filter: blur(0);
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    @keyframes charDisappear {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-70%);
        opacity: 0;
        filter: blur(3px);
      }
    }
    
    @keyframes arrow {
      0% {
        opacity: 1;
      }
      50% {
        transform: translateX(60px);
        opacity: 0;
      }
      51% {
        transform: translateX(-200px);
        opacity: 0;
      }
      100% {
        transform: translateX(-128px);
        opacity: 1;
      }
    }
    
    @keyframes swingArrow {
      50% {
        transform: translateX(5px) scale(0.9);
      }
    }
    
    @keyframes rotateArrowLine {
      50% {
        transform: rotate(30deg);
      }
      80% {
        transform: rotate(55deg);
      }
    }
    
    @keyframes rotateArrowLine2 {
      50% {
        transform: rotate(330deg);
      }
      80% {
        transform: rotate(300deg);
      }
    }
    
    @keyframes resetArrow {
      0% {
        transform: translateX(-128px);
      }
      100% {
        transform: translateX(0);
      }
    }
    
    @keyframes path {
      from {
        stroke: white;
      }
      to {
        stroke-dashoffset: -480;
        stroke: #c6fee0;
      }
    }
    
    @keyframes splash {
      to {
        stroke-dasharray: 2 60;
        stroke-dashoffset: -60;
      }
    }
  </style>
